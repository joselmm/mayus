<!DOCTYPE html>
<html>
<head>
    <title>Random Case Converter</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        #inputText, #outputText {
            width: 100%;
            padding: 10px;
            font-family: monospace;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        #outputText {
            background-color: #f2f2f2;
        }
        #buttons-container {
            display: flex;
            margin-bottom: 10px;
        }
        #buttons-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #buttons-container button:hover {
            background-color: #45a049;
        }
        #buttons-container button + button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<textarea id="inputText" rows="10" cols="30"></textarea><br>
<div id="buttons-container">
    <button onclick="convertText()">Convert</button>
    <button id="copyButton" onclick="copyResult()">Copy Result</button>
</div><br>
<textarea id="outputText" rows="10" cols="30" readonly></textarea>

<script>
function convertText() {
    var input = document.getElementById('inputText').value;
    var output = '';
    for (var i = 0; i < input.length; i++) {
        if (Math.random() < 0.5) {
            output += input[i].toUpperCase();
        } else {
            output += input[i].toLowerCase();
        }
    }
    document.getElementById('outputText').value = output;
}

async function copyResult() {
    const outputText = document.getElementById('outputText');
    const buttonText = document.getElementById('copyButton').innerHTML;
    try {
        await navigator.clipboard.writeText(outputText.value);
        document.getElementById('copyButton').innerHTML = 'Copied!';
        setTimeout(() => {
            document.getElementById('copyButton').innerHTML = buttonText;
        }, 1000);
    } catch (err) {
        console.error('Failed to copy text: ', err);
    }
}
</script>

</body>
</html>
